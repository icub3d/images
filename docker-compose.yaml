networks:
  images:
volumes:
  mongo-data:
services:
  mongo:
    networks:
      - images
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  images:
    networks:
      - images
    image: cr.marsh.gg/marshians/images:latest
    environment:
      - "IMAGES_URI=mongodb://mongo:27017/"
    ports:
      - "8000:8000"
